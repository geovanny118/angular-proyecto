        <th>apellido</th>

    <tr *ngFor="let persona of this.listaPersonaHijo">
      <td>{{persona.nombre}}}</td>
      <td>{{persona.tipo_documento}}</td>
      <td>{{persona.documento}}</td>

      <td>
        <label *ngIf="persona.edad >= 18">Si</label>

      </td>
    </tr>
  </table>
